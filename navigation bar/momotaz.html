<!DOCTYPE html>


<html lang="en-Uk">



<head>

  <title> raihan food </title>
  <link rel="icon" type="image/x-icon" href="pink.jpg">
  <link rel="stylesheet" type="text/css" href="raihan.css">
  <style>
    .myform input {
      accent-color: pink;
    }
  </style>

</head>

<body>
  <h1>The accent-color Property</h1>

  <form class="myform">

    <p>Checkboxes:</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
    <label for="vehicle2"> I have a car</label>

    <p>Radiobuttons:</p>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS" checked>
    <label for="css">CSS</label><br>

    <p>Range:</p>
    <label for="vol">Volume:</label>
    <input type="range" width="200px" height="500px" id="vol" name="vol" min="0" max="100">

    <p>password</p>
    <label for="4">Enter password </label> <br>
    <input type="password" id="4" name="rai" value="rt">
    <input type="submit" id="we" name="rai" value="submit password" checked>
    <label for="we">submit password</label>
  </form>















</body>

</html>
